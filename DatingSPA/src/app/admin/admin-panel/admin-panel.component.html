<div class="container mt-5">
  <h2>Admin Panel</h2>
  <div class="tab-panel">
    <tabset class="member-tabset">
      <tab heading="User Management" *ngIf="this.authService.roleMatch(['Admin'])">
        <app-user-management></app-user-management>
      </tab>
      <tab heading="Photo Management" *ngIf="this.authService.roleMatch(['Moderator'])">
          <app-photo-management></app-photo-management>
      </tab>
    </tabset>
  </div>
</div>
