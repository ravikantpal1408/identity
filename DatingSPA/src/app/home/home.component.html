<div class="container" style="margin-top:200px">
  <div style="text-align: center" *ngIf="!registerModel">
    <h1>Find your match</h1>
    <p class="lead">
      Come on into to view your matchess... All you need to do is to sign up!
    </p>

    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerModel">
    <div class="row justify-content-center">
      <div class="col-4">

        <app-register [valuesFromHome]="registerModel" (cancelRegister)="cancelRegisterMode($event)"></app-register>

      </div>

    </div>

  </div>



</div>
